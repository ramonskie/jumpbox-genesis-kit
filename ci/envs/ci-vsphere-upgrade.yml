---
kit:
  features:
    - ((append))
    - openvpn

genesis:
  env:   ci-vsphere-upgrade

params:
  disk_type:          default
  base_domain:        (( concat meta._ip_prefix "9.10.netip.cc" ))
  postgres_vip:       (( concat meta._ip_prefix "9.9" ))
  availability_zones: [z1]
  haproxy_ips:        [ (( concat meta._ip_prefix "9.10" )) ]
  haproxy_ips:        [10.128.9.10]
  vpn_client_routes:
    - 10.0.0.0 255.255.248.0
  vpn_dns_servers:
    - 8.8.8.8
    - 8.8.4.4
  vpn_iptables_forward:
    - -m conntrack --ctstate RELATED,ESTABLISHED -j ACCEPT

  users:
    - name: test-user
      shell: /bin/bash
      ssh_keys:
        - (( vault "secret/ci/baseline/jumpbox/test-user:public" ))
